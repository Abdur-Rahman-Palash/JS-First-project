<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://kit.fontawesome.com/2166435234.js" crossorigin="anonymous"></script>
<style>
    .poppins-font{
        font-family: "Poppins", sans-serif;
      }
</style>
</head>
<body class="poppins-font">
    <h1 class="text-5xl text-extrabold text-center mt-6">Log in Here</h1>
    <main class="flex justify-center mt-6">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
            <div class="artboard artboard-demo phone-1">
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                            <span class="label-text">Phone Number</span>
                            </label>
                            <input id="phone-number" type="text" placeholder=" Your Phone Number" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                            <span class="label-text">Your Pin</span>
                            </label>
                            <input id="pin-number" type="password" placeholder="Write your pin" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                            <button id="login-btn" class="btn btn-primary">Login</button>
                        </div>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </main>
    <script src="./payoo.js"></script>
</body>
</html>
